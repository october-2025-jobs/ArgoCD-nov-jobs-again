apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 2nd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/october-2025-jobs/ArgoCD-nov-jobs-again.git
    targetRevision: HEAD
    path: 2nd_app
  destination: 
    server: https://kubernetes.default.svc
    namespace: first-bank

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

      

