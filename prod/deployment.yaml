apiVersion: apps/v1
kind: Deployment
metadata:
  name: vic-app-3
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 5
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: vic-container
        image: nginx:latest
        ports:
        - containerPort: 80
